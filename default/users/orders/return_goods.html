<table class='wst-form' style='margin-top:10px;width:90%'>
    <tr style="height:40px;line-height: 40px;">
        <td colspan='2' style='padding-left:59px;'>请选择您退货的原因，以便我们能更好的为您服务。</td>
    </tr>
    <tr style="height:40px;line-height: 40px;">

        <th width='120'>退货原因：</th>
        <td>
            <select id='reason1' onchange='javascript:changeRejectType(this.value)'>
                {volist name=":WSTDatas(2)" id="vo"}
                <option value='{$vo["dataVal"]}'>{$vo["dataName"]}</option>
                {/volist}
            </select>
        </td>
    </tr>
    <tr id='rejectTr' style='display:none'>
        <th width='120'>原因<font color='red'>*</font>：</th>
        <td>
            <textarea id='content1' style='width:500px;height:80px;' maxLength='200'></textarea>
        </td>
    </tr>
    <tr>
        <th width='120'> 退款金额<font color='red'>*</font>：</th>
        <td>
            <input type='text' id='money' maxLength='10' value="{$object['realTotalMoney']}" onkeyup="javascript:WST.isChinese(this,1)" onkeypress="return WST.isNumberdoteKey(event,true)" onblur='javascript:WST.limitDecimal(this,2)'>(金额不能超过<font color='red'>¥{$object['realTotalMoney']}</font>)
        </td>
    </tr>
    <tr style="height:40px;line-height: 40px;">
        <td colspan='2'>
            <div id="filePicker1" style='margin-left:59px;width:250px;overflow:hidden;height:25px;'>上传附件(最多5张)</div>
        </td>
    </tr>
    <tr>
        <td colspan='2'>
            <div id='picBox' style='height:120px;width:600px;padding:5px;margin-left:59px;'>
        </td>
    </tr>
</table>
<script>
    $(function(){
        return_goods1();
    });
</script>
